<!DOCTYPE html>
<html>
  <head>
    <title>Todos</title>
    <!-- defer é usado para garantir que o JavaScript seja carregado e executado de maneira assíncrona em relação ao carregamento da página -->
    <script src="../js/app.js" defer></script>

  </head>

  <body>
    <h1>Garden Todos</h1>
    <input type="text" placeholder="New Todo" />
    <ul>
      <li>Start Seedlings</li>
      <li class="done">Deadhead Zinnias</li>
      <li class="done">Water Tomatoes</li>
      <li class="done">Harvest Potatoes</li>
      <li>Prune Roses</li>
    </ul>
    <label>Delete All</label>
    <input type="checkbox" id="scales" name="scales" checked />
  </body>
</html>
